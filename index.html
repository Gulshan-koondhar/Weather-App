<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-box">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City"
          spellcheck="false"
          class="city-name"
        />
        <button class="btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="error">
        <p>Inalid City Name</p>
      </div>
      <div class="weather-icon">
        <img src="" alt="" class="weathericon" />
        <h1 class="temp"></h1>
        <h1 class="weather"></h1>
        <h1 class="city"></h1>
      </div>
      <div class="weather-details">
        <div class="wind">
          <img src="./images/wind.png" alt="" class="img1" />
          <div class="text-details">
            <h3 class="windvalue"></h3>
            <h5 class="windtext">Wind Speed</h5>
          </div>
        </div>
        <div class="humidity">
          <img src="./images/humidity.png" alt="" class="img2" />
          <div class="text-details">
            <h3 class="humidityvalue"></h3>
            <h5 class="humiditytext">Humidity</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
